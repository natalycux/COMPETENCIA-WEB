<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Encuestas Moderno</title>

    <link rel="icon" type="image/png" href="Umg.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <main class="container-fluid py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold">Plataforma de Encuestas UMG</h1>
            
        </header>

        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="glass-card mb-4">
                    <div class="card-header">
                        
                    </div>
                    <div class="card-body">
                        <div class="row g-3 align-items-center">
                            <div class="col-lg-6">
                                <h5 class="mb-3"><i class="bi bi-card-checklist me-2"></i>Ver Encuestas</h5>
                                <div class="btn-group w-100 shadow-sm" role="group">
                                    <button class="btn btn-primary-custom" onclick="cargarEncuesta(1)">Encuesta 1</button>
                                    <button class="btn btn-primary-custom" onclick="cargarEncuesta(2)">Encuesta 2</button>
                                    <button class="btn btn-primary-custom" onclick="cargarEncuesta(3)">Encuesta 3</button>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <h5 class="mb-3"><i class="bi bi-bar-chart-line-fill me-2"></i>Ver Resúmenes</h5>
                                <div class="btn-group w-100 shadow-sm" role="group">
                                    <button class="btn btn-secondary-custom" onclick="mostrarResumen(1)">Resumen 1</button>
                                    <button class="btn btn-secondary-custom" onclick="mostrarResumen(2)">Resumen 2</button>
                                    <button class="btn btn-secondary-custom" onclick="mostrarResumen(3)">Resumen 3</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-lg-7">
                        <div id="contenedor-encuesta" class="glass-card placeholder-glow">
                            <div class="card-body text-center">
                                <i class="bi bi-patch-question-faded display-1 text-muted"></i>
                                <h5 class="card-title mt-3">Selecciona una encuesta</h5>
                                <p class="card-text text-muted">La encuesta seleccionada se mostrará en este panel.</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-5">
                        <div id="contenedor-resumen" class="glass-card placeholder-glow">
                             <div class="card-body text-center">
                                <i class="bi bi-graph-up-arrow display-1 text-muted"></i>
                                <h5 class="card-title mt-3">Resultados de la Encuesta</h5>
                                <p class="card-text text-muted">Los resúmenes y resultados aparecerán aquí.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4">
        <p class="mb-0">&copy; 2025 Sistema de Encuestas UMG.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
