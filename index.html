<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Encuestas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container mt-5">
        
        <div class="text-center mb-5">
            <h1 class="display-4">Sistema de Encuestas UMG</h1>
            <p class="lead">Selecciona una acción</p>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header">
                Acciones Disponibles
            </div>
            <div class="card-body text-center">
                <div class="btn-group me-2" role="group" aria-label="Ver Encuestas">
                    <button class="btn btn-primary" onclick="cargarEncuesta(1)">Ver Encuesta 1</button>
                    <button class="btn btn-primary" onclick="cargarEncuesta(2)">Ver Encuesta 2</button>
                    <button class="btn btn-primary" onclick="cargarEncuesta(3)">Ver Encuesta 3</button>
                </div>
                <div class="btn-group" role="group" aria-label="Ver Resúmenes">
                    <button class="btn btn-outline-secondary" onclick="mostrarResumen(1)">Ver Resumen 1</button>
                    <button class="btn btn-outline-secondary" onclick="mostrarResumen(2)">Ver Resumen 2</button>
                    <button class="btn btn-outline-secondary" onclick="mostrarResumen(3)">Ver Resumen 3</button>
                </div>
            </div>
        </div>

        <div class="row g-5">
            <div class="col-lg-7">
                <div id="contenedor-encuesta" class="card shadow-sm">
                    <div class="card-body text-center text-muted">
                        <h5 class="card-title">Selecciona una encuesta para mostrarla aquí.</h5>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div id="contenedor-resumen" class="card shadow-sm">
                     <div class="card-body text-center text-muted">
                        <h5 class="card-title">Los resultados aparecerán aquí.</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
